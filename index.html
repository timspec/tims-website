<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello I'm Tims - Nature's Beauty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Background Slideshow -->
    <div class="slideshow-container">
        <div class="slide active"
            style="background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80');">
        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1920&q=80');">
        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1920&q=80');">
        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=1920&q=80');">
        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=1920&q=80');">
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="content">
        <div class="text-container">
            <h1 class="main-text">
                <span class="word">Hello</span>
                <span class="word">I'm</span>
                <span class="word highlight">Tims</span>
            </h1>
            <div class="decorative-line"></div>
        </div>

        <!-- Interactive Elements -->
        <div class="interactive-container">
            <canvas id="interactiveCanvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
