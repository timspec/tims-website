<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive greeting page with stunning visual effects">
    <title>Hello Tims - Interactive Greeting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <main class="container">
        <div class="glass-card">
            <h1 class="greeting-text" id="greetingText">
                <span class="word">Hello</span>
                <span class="word">I'm</span>
                <span class="word highlight">Tims</span>
            </h1>
            <div class="animated-underline"></div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
